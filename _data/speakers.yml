  id: 101
  name: "Stephanie Russo"
  surname: "Carroll"
  company: "University of Arizona"
  title: "Assistant Professor, Public Health and American Indian Studies"
  bio: "Stephanie Carroll is a citizen of the Native Village of Kluti-Kaah in Alaska and of Sicilian-descent. At the University of Arizona, she is Assistant Professor of Public Health, Associate Director for the Native Nations Institute, and Acting Director/Assistant Research Professor at the Udall Center. Her research group, the Collaboratory for Indigenous Data Governance, develops research, policy, and practice innovations for Indigenous data sovereignty. Stephanie chairs the Global Indigenous Data Alliance, the International Indigenous Data Sovereignty Interest Group at the Research Data Alliance, and the Indigenous Data Working Group for the IEEE P2890 Recommended Practice for Provenance of Indigenous Peoples' Data."
