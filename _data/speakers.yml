  name: "Kari"
  surname: "L. Jordan"
  company: "The Carpentries"
  title: "Executive Director"
  bio: "Dr. Kari L. Jordan is the Executive Director of The Carpentries, a non-profit project that teaches foundational coding and data science skills. In this role, she advocates for The Carpentries' mission, vision, and values through strategic relationships and championing people first, access for all, and community collaboration. Dr. Kari holds a Ph.D. in Engineering Education and an MA in Education from The Ohio State University, as well as an MS and BS in Mechanical Engineering from Michigan Technological University. Dr. Kari is an Adjunct Professor at Embry-Riddle Aeronautical University in the Department of Engineering and Technology, and Chair of the Board for Code for Science & Society. In her free time she enjoys teaching Zumba Fitness Classes."
